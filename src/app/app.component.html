<div class="container">
  <app-game-control (intervalFired)="onIntervalFired($event)"></app-game-control>
  <app-odd *ngFor="let item of oddNumbers" [numarul]="item"></app-odd>
  <app-cockpit
    (svCreated)="onServerAdded($event)"
    (bpCreated)="onBlueprintAdded($event)"
  ></app-cockpit>
  <hr />
  <app-even *ngFor="let item of evenNumbers" [numarul]="item"></app-even>
  <div class="row">
    <div class="col-xs-12">
      <button class="btn btn-primary" (click)="onChangefirst()"> change first element </button>
      <button class="btn btn-danger" (click)="sterge()"> Destroy component </button>
      <app-server-element
        *ngFor="let item of serverElements"
        [srvElement]="item"
      >
        <p >
          <strong *ngIf="item.type === 'server'" style="color: red">{{
            item.continut
          }}</strong>
          <em
            *ngIf="item.type === 'blueprint'"
            style="color: rgb(0, 89, 255)"
            >{{ item.continut }}</em
          >
        </p>
      </app-server-element>
    </div>
  </div>
</div>
